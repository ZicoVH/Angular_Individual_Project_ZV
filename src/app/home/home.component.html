<form class="flex items-center text-center justify-center pt-5">
  <label for="simple-search" class="sr-only">Search</label>
  <div class="relative w-72 ">
      <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg aria-hidden="true" class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
      </div>
      <input type="text" id="searchMovie" class=" border   text-sm rounded-lg   block w-full pl-10 p-2.5  bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Search on title or by year e.g. *2018" required>
  </div>
</form>
<div *ngIf="showSearchResults" class="row flex-auto text-center">
  <app-movie class="col-sm-12 col-md-12, col-lg-6, col-xl-4  d-flex align-items-stretch justify-content-center " *ngFor="let movie of searchMovies" [movie]="movie"></app-movie>
</div>
<div *ngIf="!showSearchResults" class="row flex-auto text-center" >
  <app-movie class="col-sm-12 col-md-12 col-lg-6 col-xl-4" *ngFor="let movie of movies" [movie]="movie"></app-movie>
</div>
