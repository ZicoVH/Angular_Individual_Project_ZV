<div *ngIf="movie" class="max-w-sm rounded overflow-hidden shadow-lg m-5 ">
  <div class="row bg-gray-500">
    <div class="relative" >
      <p class="inline absolute right-4 bg-gray-900 pr-3 pl-2 pb-1 text-white  translate-x-2 translate-y-2 rounded-2xl"><span class="material-icons translate-y-1">star</span>{{movie.vote_average.toFixed(1)}} / 10</p>
      <img class="img-thumbnail" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" alt="Sunset in the mountains" width="50%">
      <button type="button" (click)="detail(movie.id)"  class="hoverTitle absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2   border  focus:outline-none  focus:ring-4  font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700">Read more</button>
    </div>
    <div class="title flex flex-row" style="display:block;">

      <p class=" inline ml-3  text-l text-black font-bold ">{{movie.title | shortenContent : 40}}</p>
    </div>
  </div>
</div>
<div *ngIf="javamovie" class="max-w-sm rounded overflow-hidden shadow-lg m-5 ">
  <div class="row bg-gray-500">
    <div class="relative" >
      <p class="inline absolute right-4 bg-gray-900 pr-3 pl-2 pb-1 text-white  translate-x-2 translate-y-2 rounded-2xl">Personal <span class="material-icons translate-y-1">star</span>{{javamovie.rating}} / 5</p>
      <img class="img-thumbnail" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{javamovie.poster_path}}" alt="Sunset in the mountains" width="50%">
      <button type="button" (click)="detail(javamovie.id)"  class="hoverTitle absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2   border  focus:outline-none  focus:ring-4  font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 bg-gray-800 text-white border-gray-600 hover:bg-gray-700 hover:border-gray-600 focus:ring-gray-700">Read more</button>
    </div>
    <div class="title flex flex-row" style="display:block;">

      <p class=" inline ml-3  text-l text-black font-bold ">{{javamovie.title | shortenContent : 40}}</p>
    </div>
  </div>
</div>
