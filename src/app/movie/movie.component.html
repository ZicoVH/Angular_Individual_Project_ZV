<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<div *ngIf="!movie">
  <h2 class="text-white">No movies found</h2>

</div>
<div *ngIf="movie" class="max-w-sm rounded overflow-hidden shadow-lg m-5 ">
  <div class="row bg-gray-500">
    <div class="relative" >
      <p class="inline absolute right-4 bg-gray-900 pr-3 pl-2 pb-1 text-white  translate-x-2 translate-y-2 rounded-2xl"><span class="material-icons translate-y-1">star</span>{{movie.vote_average}} / 10</p>
      <img class="img-thumbnail" src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie.poster_path}}" alt="Sunset in the mountains" width="50%">
      <button type="button" (click)="detail(movie.id)"  class="hoverTitle absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Read more</button>
    </div>
    <div class="title flex flex-row" style="display:block;">

      <p class=" inline ml-3  text-l text-black font-bold ">{{movie.title | shortenContent : 40}}</p>
    </div>
  </div>
</div>
